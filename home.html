<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlanVerse - Explore Your Universe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="./src/logo-removebg-preview.png" alt="AlanVerse Logo">
            <h1>AlanVerse</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#series">Series</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h2>Explore Your Universe</h2>
            <p>Discover an infinite world of movies and series curated just for you.</p>
            <a href="#explore" class="btn">Start Exploring</a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h3>Featured Content</h3>
        <div class="gallery-grid">
            <div class="card">Movie 1</div>
            <div class="card">Movie 2</div>
            <div class="card">Series 1</div>
            <div class="card">Series 2</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 AlanVerse. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="./src/instagram.png"></a>
            <a href="#"><img src="./src/twitter.png"></a>
            <a href="#"><img src="./src/linkedin.png"></a>
        </div>
    </footer>
</body>
</html>
