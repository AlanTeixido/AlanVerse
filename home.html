<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlanVerse - Explore Your Universe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
        <div class="logo">
          <img src="./src/logo-removebg-preview.png" alt="AlanVerse Logo" />
          <h1>AlanVerse</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#series">Series</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="user-account">
          <img src="./src/avatar.png" alt="Avatar" />
          <span>Invitado</span>
        </div>
      </header>
      

    <!-- Hero Section -->
    <section id="hero">
      <video autoplay muted playsinline id="hero-video">
        <source src="./src/entrada.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content" id="hero-content">
        <h2>Explore Your Universe</h2>
        <p>
          Discover an infinite world of movies and series curated just for you.
        </p>
        <a href="#movies" class="btn">Start Exploring</a>
      </div>
    </section>

    <!-- Movies Section -->
    <section id="movies">
        <h3>Featured Movie Content</h3>
        <div class="gallery-grid">
            <div class="card">
                <img src="./src/pelicula1.png" alt="Movie 1">
                <h4>Superman</h4>
            </div>
            <div class="card">
                <img src="./src/pelicula2.jpg" alt="Movie 2">
                <h4>Batman</h4>
            </div>
            <div class="card">
                <img src="./src/pelicula3.jpg" alt="Movie 3">
                <h4>Roobin</h4>
            </div>
            <div class="card">
                <img src="./src/pelicula4.jpg" alt="Movie 4">
                <h4>Spiderman</h4>
            </div>
        </div>
    </section>
    

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 AlanVerse. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="./src/instagram.png" /></a>
        <a href="#"><img src="./src/twitter.png" /></a>
        <a href="#"><img src="./src/linkedin.png" /></a>
      </div>
    </footer>




    <script>
        // Agrega desplazamiento suave a todos los enlaces internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', function () {
        const moviesSection = document.querySelector('#movies');
        const sectionPosition = moviesSection.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.3;

        if (sectionPosition < screenPosition) {
            moviesSection.classList.add('visible');
        }
    });

    </script>
    
  </body>
</html>
